log_file: /var/log/hids/security.log
log_format: json  # text, json, cef
workers: 4

performance:
  stat_cache_ttl: 5      # secondes
  user_cache_ttl: 300    # secondes
  max_event_queue_size: 10000

watched_paths:
  - path: /etc/passwd
    recursive: false
    events: [open, write]
    
  - path: /etc/shadow
    recursive: false
    events: [open, read, write]
    min_uid: 0
    
  - path: /home
    recursive: true
    events: [write, exec]
    min_uid: 1000
    
  - path: /var/www
    recursive: true
    events: [write]
    allowed_gids: [33, 1000]

whitelist:
  users:
    - uid: 0
      username: root
      allowed_ops: [read, write, exec]
      
    - uid: 1000
      username: admin
      allowed_ops: [read, write]
      exceptions:
        - pattern: /home/admin/*
          operations: [read, write, exec]
          is_regex: false
          
        - pattern: ^/tmp/admin-.*\.tmp$
          operations: [write]
          is_regex: true

blacklist:
  uids: [65534, 65533]  # nobody, nogroup
